//自定义spring boot 启动时的图标 如果是文本时定义字符集 可以定义图片
spring.banner.charset = utf-8
spring.banner.location = test.txt
//关闭spring boot 启动的图表
spring.main.banner-mode = console

#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapperLocations=classpath:mapper/*Mapper*.xml